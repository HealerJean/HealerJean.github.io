<div class="gallery">
  <div class="photoset">
    {% if item.photos | size != 0 %}
      {% for photo in item.photos %}
        <img src="{{ photo }}">
      {% endfor %}
    {% else %}
      <img src="{{ item.photos }}">
    {% endif %}
  </div>
  <div class="control">
    <div class="prev"></div>
    <div class="next"></div>
  </div>
</div>
